<!DOCTYPE html>
<html>
<head>
	<title>抢票任务提交</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/dep/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/dep/popper.min.js"></script>
	<script type="text/javascript" src="js/dep/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/dep/jquery-1.8.3.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/station_name.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/task.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<form id="task" target="iframe-for-no-refresh">
			<div class="form-group">
				<label for="ticket-task-info">抢票任务信息：</label>
				<input type="text" class="form-control" id="ticket-task-info" aria-describedby="taskHelp" placeholder="输入抢票任务信息" autocomplete="on">
				<small id="taskHelp" class="form-text text-muted">任务信息格式: 姓名/车次/出发日期/起点站/终点站/座位类型/成人票吗/抢票时间.
					日期格式：2020-09-11, 抢票时间格式: 11:15, 成人票吗：Y/N
				</small>
				<small  class="form-text text-muted">例子: 张三/K115/2020-09-11/杭州南/重庆北/软卧/Y/11:15</small>
			</div>

			<!--<div class="form-check"  >
				<input type="checkbox" class="form-check-input" id="keepalive-task" checked ='checked' disabled>
				<label class="form-check-label" for="keepalive-task">保持登陆状态 (强制开启，否则无法长时间刷票)</label>
			</div>-->

			<div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="query-or-buy-ticket" id="query-ticket-cnt-task" value="option1">
					<label class="form-check-label" for="query-ticket-cnt-task">
						查询余票
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="query-or-buy-ticket" id="query-ticket-and-buy-task" value="option2">
					<label class="form-check-label" for="query-ticket-and-buy-task">
						下单抢票
					</label>
				</div>
			</div>

			<button  id="submit-task" type="submit" class="btn btn-primary">提交任务</button>
		</form>

		<iframe id="iframe" name="iframe-for-no-refresh" style="display:none;"></iframe>

		<br/>
		<textarea cols="150" rows="20" readonly id="log" name="log"></textarea>
	</div>

</body>
</html>
