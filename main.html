<!DOCTYPE html>
<html>
<head>
	<title>抢票任务提交</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	html,body{height: 100%;font-size: 16px;}
	body{font-family: 'Microsoft Yahei';margin:0;padding:0;}
	.container {
		width: 1024px;
		margin: 50px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/dep/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/dep/popper.min.js"></script>
	<script type="text/javascript" src="js/dep/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/dep/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/station_name.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<form id="task">
<!--			put 21-25 into here can save input into cache-->
		</form>
		<div class="form-group">
			<label for="ticket-task-info">抢票任务信息：</label>
			<input type="text" class="form-control" id="ticket-task-info" aria-describedby="taskHelp" placeholder="输入抢票任务信息">
			<small id="taskHelp" class="form-text text-muted">任务信息格式: 姓名/车次/出发日期/起点站/终点站/座位类型/成人票吗/抢票时间.
				日期格式：2020-09-11, 抢票时间格式: 11:15, 成人票吗：Y/N
			</small>
			<small  class="form-text text-muted">例子: 张三/K115/2020-09-11/杭州南/重庆北/软卧/Y/11:15</small>
		</div>
		<button  id="submit-task" type="submit" class="btn btn-primary">提交任务</button>
		<button  id="keepalive-task" type="submit" class="btn btn-primary">启动登陆保活</button>
	</div>
</body>
</html>
